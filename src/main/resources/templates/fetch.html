<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script type="text/javascript">
	/* function deleteRecord(id){
	    if (window.confirm("Are you sure you want to delete this record?")) {
	        window.location.href = "/delete?id=" + id;
	    }
	} */
</script>
<style>
th {
	text-align: center;
}

td {
	text-align: center;
}

btn1 {
	border: 20px solid red;
	border-radius: 25px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1>Product List</h1>
		<div class="mb-3">
			<a href="/" class="btn btn-outline-info btn1">+Add Product</a>
		</div>
		<div th:text="${msg}" class="text-danger"></div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="record, status : ${records}">
					<td th:text="${record.id}"></td>
					<td th:text="${record.name}"></td>
					<td th:text="${record.price}"></td>
					<td th:text="${record.quantity}"></td>
					<td><a th:href="@{/edit?(id=${record.id})}"
						class="btn btn-info">Edit</a> <a
						th:href="@{/delete?(id=${record.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<div th:if="${records.empty}" style="text-align: center; color: red;">
		<p>No records found.</p>
	</div>
</body>
</html>
